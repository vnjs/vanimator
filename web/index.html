<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vanimator</title>
    <link rel="stylesheet" type="text/css" href="css/ui.css">
  </head>
  <script src='index.js'></script>
  <body>
    <div class="uimain">
        <div id="modal_overlay"></div>

        <div id="control_panel1" class="split split-horizontal">
            <div id="ui_left1_content" class="split content"></div>
        </div>
        <div id="control_panel2" class="split split-horizontal">
            <div id="ui_left2_content" class="split content"></div>
            <div id="ui_left3_content" class="split content"></div>
        </div>
        <div id="central_panel" class="split split-horizontal">
            <div id="ui_central_content" class="split-noscroll content"></div>
            <div id="ui_timeline_content" class="split content"></div>
        </div>
    </div>

  </body>
</html>
